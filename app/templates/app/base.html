{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <title>{% block title %} Handmade {% endblock %}</title>
</head>

<body>
    <nav>
        {% block nav %}
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href={% url 'post_new' %} class="top-menu">New post</a>
                <p class="top-menu">Hello {{ user.username }} <small><a href="{% url 'logout' %}">Log out</a></small></p>
            {% else %}
                <small><a href="{% url 'login' %}" class="top-menu">Log in</a></small>
                <small><a href="{% url 'signup' %}" class="top-menu">Sign up</a></small>
            {% endif %}
            <h1>
                <a href={% url 'post_list' %}>Handmade</a>
            </h1>
        </div>
        {% endblock %}
    </nav>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
