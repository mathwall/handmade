 {% extends 'app/base.html' %}
 {% block content %}
 <div class="row">
    {% for user in users %}
        <div class="col-sm-6 col-md-6">
            <div class="thumbnail">
                <img class="media-object" src="{{ media_url }}{{user.profile.photo}}" alt="{{ user.profile.photo }}">
                <div class="caption">
                    <h4><a href="{% url 'product_list' user=user.pk %}">{{user.username}}</a></h4>
                    <p>{{user.profile.description | truncatewords:20}}</p>
                    <p><a href="{% url 'product_list' user=user.pk %}">See {{user.username}}'s products</a></p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
